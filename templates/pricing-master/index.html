<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .plan-card {
            display: inline-block;
            width: 300px;
            margin: 15px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .plan-card h3 {
            margin-bottom: 10px;
        }
        .plan-card p {
            margin: 5px 0;
        }
        .plan-card form {
            margin-top: 15px;
        }
        .plan-card button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .plan-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Subscription Plan</h1>
        {% for plan in plans %}
        <div class="plan-card">
            <h3>{{ plan.name }}</h3>
            <p>Resolution: {{ plan.resolution }}</p>
            <p>Price: ${{ plan.price }}</p>
            <p>{% if plan.with_ads %}Includes Ads{% else %}No Ads{% endif %}</p>
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="plan_id" value="{{ plan.id }}">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>

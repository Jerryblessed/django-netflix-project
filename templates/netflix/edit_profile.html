<h1>Edit Profile</h1>
<form method="POST">
    {% csrf_token %}
    <label for="profile_name">Profile Name:</label>
    <input type="text" id="profile_name" name="profile_name" value="{{ profile.name }}" required>

    <label for="categories">Categories (comma-separated):</label>
    <input type="text" id="categories" name="categories" value="{{ existing_categories }}" placeholder="e.g. Action, Adventure, Sci-Fi" required>

    <button type="submit">Save Changes</button>
</form>

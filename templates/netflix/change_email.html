<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Email or Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 12px;
            background-color: #e50914;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .header a:hover {
            background-color: #bf0810;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form .button {
            margin-top: 10px;
            padding: 10px;
            background-color: #e50914;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form .button:hover {
            background-color: #bf0810;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            color: #00e676;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{% url 'settings' %}">Back</a>
            <a href="{% url 'logout' %}">Sign Out</a>
        </div>

        <h2>{% block title %}Change Email{% endblock %}</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">{% block button_text %}Update Email{% endblock %}</button>
        </form>

        <div class="message" id="successMessage">Email successfully changed</div>
    </div>

    <script>
        const form = document.querySelector('form');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            successMessage.style.display = 'block';
            setTimeout(() => {
                form.submit();
            }, 2000);
        });
    </script>
</body>
</html>

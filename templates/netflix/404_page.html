<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
        }

        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #e50914;
            margin: 0;
        }

        .error-message {
            font-size: 24px;
            margin: 10px 0;
        }

        .error-description {
            font-size: 18px;
            color: #b3b3b3;
            margin: 10px 0 20px;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #e50914;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #f40612;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://assets.nflxext.com/ffe/siteui/vlv3/95f6b3d1-7921-4b54-93c1-1f34a3705d79/7df76292-1ef4-48c4-b924-4587ab08d071/NG-en-20230911-popsignuptwoweeks-perspective_alpha_website_large.jpg') no-repeat center center/cover;
            z-index: -1;
            filter: brightness(0.3);
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Page Not Found.</p>
        <p class="error-description">The page you’re looking for doesn’t exist or an error occurred.</p>
        <a href="/" class="home-button">Go to Home</a>
    </div>
</body>
</html>

'{%load static%}'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="{% static 'xcss/styles.css' %}">
</head>
<body>
    <header>
        <h1>Movie List</h1>
        <a href="{% url 'index' %}" class="btn">Home</a>
    </header>
    <div class="movie-container">
        {% for movie in movies %}
        <div class="movie-card">
            <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" class="movie-poster">
            <h2>{{ movie.title }}</h2>
            <p>{{ movie.description|truncatewords:20 }}</p>
            <a href="{% url 'stream_movie' movie.id %}" class="btn">Watch Now</a>
        </div>
        {% empty %}
        <p>No movies available at the moment.</p>
        {% endfor %}
    </div>
</body>
</html>
